<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLAYLIST</title>
    <link rel="stylesheet" href="style.css">
    
    <script src="https://kit.fontawesome.com/cb06fec0a1.js" crossorigin="anonymous"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;1,300&family=Poppins:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
</head>
<body>

    <!--! MUZİK CALISMASI-->
    <div class="music-player">

        <!--! OYNATMA LİSTESİ-->
        <button id="playlist">
            <i class="fa-solid fa-angle-down"></i>
        </button>
        <!--! ŞARKICI RESMİ-->
        <img src="ASSETS/Gidenlerden.mp3" alt="" id="song-image">

        <!--! ŞARKI DETAYI-->

        <div class="song-details">
            <p id="song-name">Gidenlerden</p>
            <p id="song-artist">Mustafa Sandal</p>
        </div>

        <!--! OYNATMA SEÇENEKLERİ-->

        <div class="player-options">
            <button id="shuffle">
                <i class="fa-solid fa-shuffle"></i>
            </button>
            <button id="prev">
                <i class="fa-solid fa-backward-step"></i>
            </button>
            <button id="play">
                <i class="fa-solid fa-play"></i>
            </button>
            <button id="pause" class="hide">
                <i class="fa-solid fa-pause"></i>
            </button>
            <button id="next">
                <i class="fa-solid fa-forward-step"></i>
            </button>
            <button id="repeat">
                <i class="fa-solid fa-repeat"></i>
            </button>
        </div>

        <!--! SES -->

        <audio id="audio" preload="metadata" ></audio>
        <div id="progress-bar">
            <div id="current-progress"></div>
        </div>

        <!--! ZAMAN -->

        <div class="time-container">
            <span id="current-time">00.12</span>
            <span id="max-duration">03.01</span>
        </div>

        <!--! ŞARKI LİSTESİ-->

        <div id="playlist-container" class="">
            <button id="close-button">
                <i class="fa-solid fa-xmark"></i>
            </button>
            <ul id="playlist-songs">
            </ul>
        </div>
    </div>

    <!-- Scripts -->
    <script src="main.js"></script>


</body>
</html>
